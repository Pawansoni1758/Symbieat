{% extends 'app/base.html '%}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block banner_slide%}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/bg1.jpg' %}" class="d-block w-100" alt="banner slide">
      </div>
      <div class="carousel-item ">
        <img src="{% static 'app/images/banner/bg2.jpg' %}" class="d-block w-100" alt="banner slide">
      </div>
      <div class="carousel-item ">
        <img src="{% static 'app/images/banner/bg3.jpg' %}" class="d-block w-100" alt="banner slide">
      </div>
      <div class="carousel-item ">
        <img src="{% static 'app/images/banner/bg4.jpg' %}" class="d-block w-100" alt="banner slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slide%}
{%block myinfo%}
<div class="container-xxl py-5">
  <div class="container">
      <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Contact For Any Query</h1>
      <div class="row g-4">

          <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.8994751971686!2d73.83122257508671!3d18.533444282562613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf797c679e05%3A0x2579cb5b06c4d90b!2sSymbiosis%20Institute%20of%20Computer%20Studies%20and%20Research!5e0!3m2!1sen!2sin!4v1696921320226!5m2!1sen!2sin"
                      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="col-md-6">
              <div class="wow fadeInUp" data-wow-delay="0.5s">
                  <form method="post">
                      {% csrf_token %}
                      <div class="row g-3">
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input type="text" class="form-control" id="name" placeholder="Your Name" name="your_name">
                                  <label for="name">Your Name</label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating">
                                  <input type="email" class="form-control" id="email" placeholder="Your Email" name="your_email">
                                  <label for="email">Your Email</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                                  <label for="subject">Subject</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 225px" name="message"></textarea>
                                  <label for="message">Message</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<br><br>
{% endblock myinfo%}
